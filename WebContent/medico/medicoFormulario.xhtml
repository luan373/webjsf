<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputScript library="jQuery" name="/js/jquery-1.11.1.js"
		target="body" />
</h:head>
<h:body>
	<ui:insert name="topo">
		<ui:include src="/topo.xhtml" />
	</ui:insert>
	<h:form>
		<p:panel header="#{medicoBean.TituloPagina}">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="idMedico">id: </p:outputLabel>
				<p:inputText id="idMedico" disabled="true"
					value="#{medicoBean.idMedico}"></p:inputText>

				<p:outputLabel for="nomeMedico">Nome: </p:outputLabel>
				<p:inputText id="nomeMedico" value="#{medicoBean.nome}" />

				<p:outputLabel for="diagnostico">CRM: </p:outputLabel>
				<p:inputText id="diagnostico" value="#{medicoBean.crm}" />

				<p:outputLabel for="especialidade">Especialidade: </p:outputLabel>
				<p:inputText id="especialidade" value="#{medicoBean.especialidade}" />

				<p:outputLabel for="telefone">Telefone: </p:outputLabel>
				<p:inputMask id="telefone" mask="(99) 9999-9999"
					value="#{medicoBean.telefone}" />

				<p:outputLabel for="email">E-mail: </p:outputLabel>
				<p:inputText id="email" value="#{medicoBean.email}" />

				<p:commandButton id="btnMedico" value="Salvar" icon="ui-icon-star"
					action="#{medicoBean.validaMedico}" ajax="false" />

				<p:outputLabel value="#{medicoBean.validacao}" />
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
