<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	
</h:head>
<h:body>
	<ui:insert name="topo">
		<ui:include src="/topo.xhtml" />
	</ui:insert>
	<h:form>
		<p:panel header="#{pacienteBean.addTituloPagina}">

			<f:metadata>
				<f:event type="preRenderView"
					listener="#{pacienteBean.recuperaPaciente}" />
			</f:metadata>
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="idPaciente">id: </p:outputLabel>
				<p:inputText id="idPaciente" disabled="true"
					value="#{pacienteBean.idPaciente}"></p:inputText>

				<p:outputLabel for="nomePaciente">Nome: </p:outputLabel>
				<p:inputText id="nomePaciente" value="#{pacienteBean.nome}" />

				<p:outputLabel for="telefone">Telefone: </p:outputLabel>
				<p:inputMask id="telefone" mask="(99) 9999-9999"
					value="#{pacienteBean.telefone}" />

				<p:outputLabel for="email">E-mail: </p:outputLabel>
				<p:inputText id="email" value="#{pacienteBean.email}" />

				<p:outputLabel for="diagnostico">Diagn√≥stico: </p:outputLabel>
				<p:inputTextarea id="diagnostico"
					value="#{pacienteBean.diagnostico}" />

				<p:commandButton id="btnSalvar" value="Salvar" icon="ui-icon-star"
					action="#{pacienteBean.validaPaciente}" ajax="false" />

				<c:if test="#{pacienteBean.idPaciente != null }">
					<p:commandButton id="btnExcluir" value="Excluir" icon="ui-icon-star"
					action="#{pacienteBean.excluiPaciente}" ajax="false" />
				</c:if>

				<p:outputLabel value="#{pacienteBean.validacao}" />
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
