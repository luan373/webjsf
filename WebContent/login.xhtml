<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Login</title>
</h:head>

<h:body>
	<div align="center">
		<h:form>
			<p:panelGrid columns="2">
				<f:facet name="header">
					<p:outputLabel align="center" value="Não ultrapasse" />
				</f:facet>
				<p:outputLabel for="nomeUsuario" value="Nome Usuário:" />
				<p:inputText id="nomeUsuario" value="#{loginBean.login}" />

				<p:outputLabel for="senha" value="Senha:" />
				<p:password id="senha" value="#{loginBean.senha}" />

				<p:commandButton value="Enviar" icon="ui-icon-star" action="#{loginBean.validaLogin}" ajax="false" />

				<h:outputText value="#{loginBean.validacao}" />
			</p:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
